spring:
  profiles:
    active:
    - dev
---
server:
  port: 7001

spring:
  profiles: dev   #development
  application:
    name: microservice-config-client-eureka

eureka:
  instance:
     hostname: eureka7001.com
  client:
     register-with-eureka: false
     fetch-registry: false
     #service-url.defaultZone: http://${eureka.instance.hostname}:${server.port} # for standalone
     #for cluster
     service-url.defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
